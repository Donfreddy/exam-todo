
<div class="pt-3 pb-2 mb-3 border-bottom">
  <h1 class="h2">Ajouter une nouvelle tâche</h1>
  <p class="custom-text">Une tâche a un titre et une description. </p>
</div>

<form [formGroup]="todoForm" (ngSubmit)="submitTodoData()">
  <div class="row">
    <div class="col-lg-5 col-md-12 col-sm-12">
      <div class="row">

        <div class="col-md-12 mb-3">
          <label>Titre</label>
          <input type="text" formControlName="title" class="form-control" minlength="2" required>

          <p *ngIf="title.touched && title.invalid" class="error"><sup>*</sup>Veuillez saisir au moins le titre</p>
          <p *ngIf="title.errors?.minlength" class="error"><sup>*</sup>Le titre ne doit pas contenir moins de 2 mots</p> 
        </div>

        <div class="col-md-12 mb-3">
          <label>Description</label>
          <input type="text" formControlName="description" class="form-control" maxlength="40">
          <small class="form-text text-muted">40 Caracteres maximum.</small>
        </div>

      </div>

      <div class="form-group text-right">
        <button type="button" class="btn btn-secondary gap-right mr-2" (click)="ResetForm()">Réinitialiser</button>
        <button type="submit" class="btn btn-success" [disabled]="!todoForm.valid">Ajouter</button>
      </div>
      

    </div>
  </div>
</form>
